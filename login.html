<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- //css file end -->
    <title>Login</title>
</head>
<body>
    <div class=" login d-flex">
        <div class="login-img">
             <img src="./assets/img/library.png" alt="">
             <div class="overlay">
                <p>Welcome Back </p>
             </div>
        </div>
        <div class="login-form">
           <form class="contaner">
            <h2>Login</h2>
            <span>Welcome back ! please login to your account </span>
            <div class="email">
                <i class="fa-regular fa-user"></i>
                <input type="email" name="email" required>
                <span>email</span>
                <div class="email-error-msg">Email is required</div>
            </div>
            <div class="password">
                <i class="fa-solid fa-lock"></i>
                    <input type="password"name="password" required >
                    <span>password</span>
                    <div class="password-error-msg">Password is required</div>
          </div>
           <button type="submit">Login <i class="fa-solid fa-arrow-right-to-bracket" ></i></button>
           <span>Forget Password ?</span>
           </form>
        </div>
    </div>


    <script src="./assets/js/login.js"></script>
</body>
</html>
